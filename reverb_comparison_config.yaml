# Reverb Model Comparison Config
# Compare VB-DEMAND (additive noise) vs WSJ0-REVERB (dereverberation) models
# on the same reverb test data

# ============================================
# Model Checkpoints
# ============================================
models:
  # Model A: Trained on additive noise (VoiceBank-DEMAND)
  vb_demand:
    name: "SGMSE+ (VB-DEMAND)"
    checkpoint: "checkpoints/sgmse_vb-dmd.ckpt"
    description: "Trained on additive noise"
    sampler:
      N: 30
      corrector: ald
      corrector_steps: 1
      snr: 0.5

  # Model B: Trained on reverberation (WSJ0-REVERB)
  wsj0_reverb:
    name: "SGMSE+ (WSJ0-REVERB)"
    checkpoint: "checkpoints/wsj0_reverb.ckpt"
    description: "Trained on reverberation"
    sampler:
      N: 50
      corrector: ald
      corrector_steps: 1
      snr: 0.33  # Different snr for reverb model

# ============================================
# Test Dataset: VOiCES (real recorded reverb)
# ============================================
test_data:
  voices_reverb:
    name: "VOiCES Reverb"
    description: "Real recorded reverberant speech (room1, close mic, no distractor)"
    clean_dir: "data/test_mixtures/voices_reverb/clean"
    noisy_dir: "data/test_mixtures/voices_reverb/noisy"
    # Results will be saved separately for each model
    enhanced_dirs:
      vb_demand: "results/voices_reverb/vb_demand"
      wsj0_reverb: "results/voices_reverb/wsj0_reverb"

